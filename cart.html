<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos de Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="icon" href="resources/Logo.png" type="image/x-icon">
</head>
<body>

    <!-- Sección principal del carrito -->
    <div class="cart-container">
        <!-- Artículos del carrito -->
        <div class="cart-items">
            <!-- Los artículos del carrito se insertarán aquí mediante JavaScript -->
        </div>

        <!-- Resumen del pedido -->
        <div class="cart-summary">
            <h2>Resumen del Pedido</h2>
            <div class="summary-details">
                <!-- Los detalles del resumen se insertarán aquí mediante JavaScript -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/navbar.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
