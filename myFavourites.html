<!-- myFavourites.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos</title>
    <link rel="stylesheet" href="styles/myFavourites.css">
    <script src="scripts/navbar.js"></script>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="icon" href="resources/Logo.png" type="image/x-icon">
</head>
<body>

    <!-- Sección de Favoritos -->
    <section class="favourites-section">
        <h2>Mis Favoritos</h2>
        <div id="favourites-container">
            <p class="loading">Cargando tus favoritos...</p>
        </div>
    </section>

    <!-- Modal de Confirmación -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="confirmationMessage"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/myFavourites.js"></script>
</body>
</html>
