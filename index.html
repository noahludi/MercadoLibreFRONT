<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos y enlaces -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML - Mercado Libre</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Enlace a Google Fonts para los íconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="resources/Logo.png" alt="Logo">
            </a>            
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos, marcas y más...">
            <button><img src="resources/search.png" class="search-icon" alt="Buscar"/></button>
        </div>
        <div class="nav-links">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="cart.html"><span class="material-symbols-outlined">shopping_cart</span></a>
            <a href="sellProducts.html"><span class="material-symbols-outlined">sell</span></a> <!-- Icono para vender -->
            <div class="dropdown">
                <a href="#" id="accountIcon"><span class="material-symbols-outlined">account_circle</span></a>
                <div class="dropdown-content">
                    <img id="profilePicture" src="" alt="Foto de perfil" style="width: 60px; height: 60px; border-radius: 50%; display: none;"/>
                    <p id="usernameDisplay">Bienvenido, Invitado</p>
                    <a id="configButton" href="userSettings.html">Configuración</a>
                    <a id="configButton" href="userHistory.html">Historial</a>
                    <a id="configButton" href="userQuestions.html">Preguntas</a>
                    <a id="configButton" href="userOpinions.html">Opiniones</a>
                    <a href="login.html">Ingresar</a>
                </div>
            </div>
        </div>
    </header> 

    <!-- Carrusel de Publicidad -->
    <section class="carousel-ad">
        <div class="carousel-container-ad">
            <button class="carousel-prev-ad">&#10094;</button>
            <div class="ad-images">
                <img src="resources/ad1.png" alt="Publicidad 1">
                <img src="resources/ad2.png" alt="Publicidad 2">
                <img src="resources/ad3.png" alt="Publicidad 3">
            </div>
            <button class="carousel-next-ad">&#10095;</button>
        </div>
    </section>
    
    <!-- Categorías -->
    <section class="categories">
        <h2>Categorías</h2>
        <div class="category-list">
            <a href="#electronica">Electrónica</a>
            <a href="#moda">Moda</a>
            <a href="#instrumentos">Instrumentos</a>
            <a href="#">Hogar</a>
            <a href="#">Deportes</a>
            <a href="#">Automotriz</a>
            <a href="#">Más categorías</a>
        </div>
    </section>

    <!-- Carrusel de Productos Destacados -->
    <section class="featured-products">
        <h2>Productos Destacados</h2>
        <div class="carousel-container">
            <button class="carousel-prev">&#10094;</button>
            <div class="product-list">
                <!-- Los productos destacados se cargarán aquí dinámicamente -->
            </div>
            <button class="carousel-next">&#10095;</button>
        </div>
    </section>

    <!-- Sección de Electrónica -->
    <section id="electronica" class="electronics">
        <h2>Electrónica</h2>
        <div class="electronics-list">
            <!-- Los productos de electrónica se cargarán aquí dinámicamente -->
        </div>
    </section>

    <!-- Sección de Moda -->
    <section id="moda" class="fashion">
        <h2>Moda</h2>
        <div class="fashion-list">
            <!-- Los productos de moda se cargarán aquí dinámicamente -->
        </div>
    </section>

    <!-- Sección de Instrumentos -->
    <section id="instrumentos" class="instruments">
        <h2>Instrumentos</h2>
        <div class="instruments-list">
            <!-- Los productos de instrumentos se cargarán aquí dinámicamente -->
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Mercado Negro</p>
    </footer>

    <!-- Coloca el script al final del body para asegurar que el DOM esté cargado -->
    <script src="scripts/index.js"></script>
</body>
</html>
