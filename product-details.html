<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="styles/product-details.css">
    <!-- Enlace a Google Fonts para los íconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
</head>
<body>

    <!-- Barra de navegación -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="resources/logo.png" alt="Logo">
            </a>            
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos, marcas y más...">
            <button><img src="resources/search.png" class="search-icon" alt="Buscar"/></button>
        </div>
        <div class="nav-links">
            <a href="index.html"><span class="material-symbols-outlined">home</span></a>
            <a href="cart.html"><span class="material-symbols-outlined">shopping_cart</span></a>
            <div class="dropdown">
                <a href="#" id="accountIcon"><span class="material-symbols-outlined">account_circle</span></a>
                <div class="dropdown-content">
                    <img id="profilePicture" src="" alt="Foto de perfil" style="width: 60px; height: 60px; border-radius: 50%; display: none; margin: 0 auto 10px;"/>
                    <p id="usernameDisplay">Bienvenido, Invitado</p>
                    <a id="configButton" href="userSettings.html">Configuración</a>
                    <a id="configButton" href="userHistory.html">Historial</a>
                    <a id="configButton" href="userQuestions.html">Preguntas</a>
                    <a id="configButton" href="userOpinions.html">Opiniones</a>
                    <a href="login.html">Ingresar</a>
                </div>                        
            </div>
        </div>
    </header>

    <!-- Sección principal de detalles del producto -->
    <div class="product-details-container">
        <div class="product-image">
            <img src="resources/default-image.jpg" alt="Producto">
            <div class="seller-description">
                <h3>Descripción del Producto</h3>
                <p id="productDescription">Cargando descripción...</p>
            </div>
        </div>

        <div class="product-info">
            <h1 id="productTitle">Producto no disponible</h1>
            <h2 id="productPrice">Precio no disponible</h2>

            <ul class="product-features" id="productFeatures">
                <!-- Características del producto se cargarán aquí -->
            </ul>

            <button class="buy-now-button">Comprar ahora</button>

            <!-- Métodos de pago (puedes mantener esta sección o actualizarla) -->
        </div>
    </div>

    <!-- Script al final del body -->
    <script src="scripts/product-details.js"></script>
</body>
</html>
